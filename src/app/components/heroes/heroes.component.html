<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes ; let i=index">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{heroe.origen}}</h5>
                <p class="card-text">{{heroe.destino}}</p>
                <p class="card-text">{{heroe.precio}}</p>
                <p class="card-text">{{heroe.tipo}}</p>
                <div class="d-grip gap -2 col-6 mx-auto">
                    <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary"> VER M√ÅS </button>
                </div>
            </div>
        </div>
