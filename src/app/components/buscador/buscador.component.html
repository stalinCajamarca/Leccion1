<h1> Buscando:<small>{{termino}}</small></h1>
<hr>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
        <div class="card h-100">
            <img src="assets/img/img1.png" alt="" width="400" height="250">
            <div class="card-body">
                <h5 class="card-title">{{heroe.CiudadOrigen}} - {{heroe.CiudadDestino}}</h5>
                <p class="card-text">{{heroe.Descripcion}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{heroe.Descripcion}} </small>
            </div>
            <div class="d-grip gap-2 col-6 mx-auto">
            </div>
        </div>
        </div>
</div>
